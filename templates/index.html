<html>
	<head>
		<title> TEST-APP </title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<script>
			$(document).ready(function() {

	$('form').on('submit', function(event) {

		$.ajax({
			data : {
				name : $('#nameInput').val(),
				email : $('#emailInput').val()
			},
			type : 'POST',
			url : '/process'
		})
		.done(function(data) {

			if (data.error) {
				$('#errorAlert').text(data.error).show();
				$('#successAlert').hide();
			}
			else {
				$('#successAlert').text(data.name).show();
                                $('#successA').text(data.email).show();
                                $('#errorAlert').hide();
			}

		});

		event.preventDefault();

	});

});
		</script>
	</head>

	<body>
		<div class="container">
			<center>
				<h1> Welcome To The TEST-APP </h1>
				<p> Enter The Credentials Here </p>
				<br>
				<br>
			<form class="form-inline">
				<div class="form-group">
					<label for="emailInput"> Email Address:</label>
					<input type="email" placeholder="Email" id="emailInput" />
				</div>
				<br>
				<br>
				<div class="form-group">
					<label>Enter Name:</label>
					<input type="name" placeholder="Name" id="nameInput" />
				</div>
				<br>
				<br>
				<div>
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
				<br>
			</form>
			<br>
			<div id="successAlert" class="alert alert-success" role="alert" style="display:none;"></div>
			<!--<div id="successA" class="alert alert-success" role="alert" style"display:none;"></div>-->
			<div id="errorAlert" class="alert alert-danger" role="alert" style="display:none;"></div>
			</center>
		</div>
	</body>
</html>
